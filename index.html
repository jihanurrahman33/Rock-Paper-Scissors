<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Sessiors Game</title>
</head>

<body>
    <h1 class="title">Rock Paper Sessiors</h1>
    <div class="container">
        <div class="choices">
            <div class="choice" id="rock">Rock</div>
            <div class="choice" id="paper">Paper</div>
            <div class="choice" id="sessiors">Sessiors</div>
        </div>
    </div>
    <div class="score">
        <div class="YOU">
            <p id="Score-you">0</p>
            <p>YOU</p>
        </div>
        <div class="COMP">
            <p id="Score-comp">0</p>
            <p>COMPUTER</p>
        </div>
        
    </div>
    
       <div class="result">
        <h1 id="msg">Play Your Move</h1>
       </div>



    <script src="app.js"> </script>
</body>

</html>
